<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select
                            class="u-full-width"
                            id="moneda"
                            name="moneda"
                        >
                                <option value="">Elige tu moneda</option>
                                <option value="USD">Dólar Estadounidense</option>
                                <option value="EUR">Euro</option>
                                <option value="GBP">Libra Esterlina</option>
                                <option value="CHF">Franco Suizo</option>
                                <option value="CAD">Dólar Canadiense</option>
                                <option value="AUD">Dólar Australiano</option>
                                <option value="NZD">Dólar de Nueva Zelanda</option>
                                <option value="CNY">Yuan Chino</option>
                                <option value="JPY">Yen Japónes</option>
                                <option value="MXN">Peso Mexicano</option>
                        </select>
                    </div>

                    <div class="row">
                    <div>
                        <label>Elige tu Criptomoneda</label>
                        <select 
                            class="u-full-width"
                            id="criptomonedas"
                            name="criptomoneda"
                        >
                            <option value="">Elige tu criptomoneda</option>
                        </select>
                    </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
